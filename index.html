<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Githubs Favoritos</title>

    
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="./js/main.js" defer></script>
</head>
<body>
    <div id="app">
        <header>
            <img src="./assets/gitfav.svg" alt="">
            <div class="search">
                <label class="sr-only" for="input-surch">Usu√°rio do GitHub</label>
                <input id="input-surch" type="text" placeholder="Digite o Github username que quer favoritar">
                <button>
                    <img src="./assets/star.svg" alt="">
                    Favoritar
                </button>
            </div>
        </header>
        <div class="tableAdjust">
            <table>
                <thead>
                    <tr>
                        <th>Users</th>
                        <th>Repositories</th>
                        <th>Followers</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>

            <div class="notfav">
                <div class="notcontent">
                    <img src="./assets/estrela.svg" alt="">
                    <h1>Nenhum favorito ainda</h1>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
